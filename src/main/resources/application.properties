#spring.application.name = flywayapp

#pring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/defaultdb?currentSchema=schema1
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.testOnBorrow = true
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-active = 15
spring.datasource.max-idle = 10
spring.datasource.max-wait = 8000

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
#if you have multiple schemas
#spring.flyway.schemas=schema1,schema2

spring.jpa.show-sql=true

flyway.url = jdbc:postgresql://localhost:5432/defaultdb
flyway.schemas = schema1,schema2
flyway.user = root
flyway.password = root
flyway.locations=filesystem:db/migration

server.error.whitelabel.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

